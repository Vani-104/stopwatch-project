<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: whitesmoke;
        }
        .stopwatch {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <img src="C:\Users\cvani\Downloads\stopwatch.png" alt="stopwatch" width="150">
    <div class="stopwatch">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let running = false;

        function updateDisplay() {
            const display = document.querySelector(".stopwatch");
            display.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes === 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            running = false;
        }

        function resetTimer() {
            clearInterval(timer);
            running = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
